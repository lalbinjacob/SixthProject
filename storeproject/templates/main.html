{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="{% static 'css/custom.css' %}">
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >

    <title>Title</title>

</head>
<body>



<div class="super_container" >

<div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">COLLEGE STORE</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse " id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="#">{{user.username}}</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="logout">Logout</a>
          </li>
        {% endif %}
    </ul>
  </div>
</nav>
</div>
{% block content %}
    <div class="about">
		<div class="container">
			<div class="row">
				<div class="col text-center">
					<div class="section_title"><h1></h1></div>
				</div>

			</div>
			<div class="row about_row">
					<div class="about_content">
						<div class="text_highlight">click here to order.</div>
						<div>
                            <a href="order/add/" class="btn btn-primary" role="button">Order</a>
                        </div>
					</div>
            </div>

        </div>

    </div>




{% endblock %}
{% include 'footer.html' %}
</div>

<script src="{% static 'js/slim.min.js' %}"></script>

<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}" ></script>

</body>
</html>
